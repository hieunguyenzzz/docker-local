    redis:
        image: redis
        ports:
          - "6379:6379"
    nginx:
        build: ./nginx
        volumes:
          - "/home/hieunguyen/docker-local/projects:/usr/local/var/www:cached"              
          - "/home/gx71orx0jtq4/public_html:/home/gx71orx0jtq4/public_html"
        
    elasticsearch:
        image: elasticsearch:7.14.0
        volumes: 
          - elasticdata:/usr/share/elasticsearch/data
        ports:
          - "9200:9200"
          - "9300:9300"
        environment:
        - discovery.type=single-node
        - http.cors.allow-origin=/.*/
        - http.cors.enabled=true
        tty: true
        mem_limit: 3g
    meilisearch:
        image: getmeili/meilisearch:v0.28.1
        volumes: 
          - meilisearchdata:/data.ms
        environment: 
          - MEILI_MASTER_KEY=mobelazz   
