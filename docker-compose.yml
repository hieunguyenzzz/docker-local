version: '3'

services:
    magentophp70:
        build: ./docker-magento-php70
        ports:
          - "5902:5902"
          - "9003:9000"
        volumes:
          - "/mnt/sda1/docker/code:/usr/local/var/www:cached"
          - "/mnt/users/hieunguyen/.ssh:/root/.ssh"
          - "/mnt/users/hieunguyen/.composer:/root/.composer"
          - ./docker-magento-php70/conf/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
          - ./docker-magento-php70/conf/cacert.pem:/usr/local/etc/php/cacert.pem
          - ./docker-magento-php70/zsh/.zshrc:/root/.zshrc
          - ./docker-magento-php70/zsh/.zsh_history:/root/.zsh_history
        environment:
          - ZSH_THEME=afowler     
    mysql:
        build: ./mysql
        command: "--innodb_use_native_aio=0"
        ports:
          - "3306:3306"
        volumes:
          - "mysql-sync:/var/lib/mysql:cached"
        environment:
          - MYSQL_ROOT_PASSWORD=root123
          - MYSQL_USER=mage
          - MYSQL_PASSWORD=mage
    redis:
        image: redis
        ports:
          - "6379"
    elasticsearch:
        image: vortexcommerce/elasticsearch:2.4.6
        ports:
          - "9200:9200"
          - "9300:9300"

volumes:
  mysql-sync:

