    php74: 
      build: ./php74
      volumes: 
        - "/home/hieunguyen/docker-local/projects:/usr/local/var/www:cached"    
    php81: 
      build: ./php81
      volumes: 
        - "/home/hieunguyen/docker-local/projects:/usr/local/var/www:cached"    
    mysql:
      build: ./mysql
      command: "--innodb_use_native_aio=0"
      ports:
        - "3306:3306"
