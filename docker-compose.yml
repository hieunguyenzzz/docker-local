          WORDPRESS_DB_USER: myrecvan
          WORDPRESS_DB_PASSWORD: who-campfire7-9Ageless
          WORDPRESS_DB_NAME: myrecvan
        volumes:
          - /mnt/eb6ce2fb-3c58-4876-baf6-ae932743816f/projects/myrecvan:/var/www/html
    varnish:
        build: ./varnish                  
        depends_on:
